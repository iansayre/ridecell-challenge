<div class="row">
	<div class="col-sm-12 col-md-12 col-bg-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Restaurants</h3>
			</div>
			<ul class="list-group">
				<li ng-repeat="restaurant in restaurants" class="list-group-item">
					<h4><a href="/restaurants/{{restaurant._id}}">{{restaurant.name}}</a></h4>
					<p>{{restaurant.description}}</p>
				</li>
			</ul>
		</div>
	</div>
</div>
