<div>
	<div>
		<h2>{{customer}}</h2>
		<p><span class="bold">Pickup Time:</span> {{pickupTime}}</p>
	</div>
	<table>
		<thead>
			<tr>
				<th>Item</th>
				<th>Qty</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody ng-repeat="items in order">
			<tr>
				<td><h4>{{order.cart.item}}</h4></td>
				<td><span>{{order.cart.qty}}</span></td>
				<td><span>${{order.cart.price}}.00</span></td>
			</tr>
		</tbody>
	</table>
	<hr>
	<div>Total: {{total}}</div>
</div>
